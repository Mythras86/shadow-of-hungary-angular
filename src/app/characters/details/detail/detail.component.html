<!-- fejléc -->
<div *ngIf="!editMode" class="nwht pad03 center " >
  {{nev}}
</div>
<div *ngIf="editMode" class="nwht pad03 center " >
  {{nev}}
</div>

<!-- visszagomb -->
<button *ngIf="editMode" class="itemRemove pad03 center" type="button" (click)="onClose()">X</button>

<div *ngIf="!editMode" class="grayCell pad03  center" [style.backgroundColor]="(tipus == 'color' ? ertek : 'fff')">
  {{ertek}} {{egyseg}}
</div>

<!-- megjegyzés -->
<div *ngIf="editMode" class=" nbl pad03 center">
  {{megjegyzes}}
</div>


<!-- input -->
<input *ngIf="editMode && tipus == 'text'" class=" grayCell pad03 center" [id]="fcName" [type]="tipus" [value]="ertek">

<!-- color input -->
<input *ngIf="editMode && tipus == 'color'"
list="presetcolors"
class="grayCell pad03 center"
[id]="fcName"
type="color"
[value]="ertek">
<datalist *ngIf="tipus == 'color'" id="presetcolors">
  <option>#c58c85</option>
  <option>#ecbcb4</option>
  <option>#d1a3a4</option>
  <option>#a1665e</option>
  <option>#503335</option>
  <option>#592f2a</option>
</datalist>

<!-- normal number input -->
<div *ngIf="editMode && tipus == 'number'" class="flexCont">
  <input class="grayCell pad03 center" [id]="fcName" type="number" [value]="ertek">
  <div class="grayCell pad03 center">{{egyseg}}</div>
</div>

<!-- list input -->
<select *ngIf="editMode && tipus == 'select'" class=" grayCell pad03 center" [id]="fcName">
  <option selected [value]="ertek">{{ertek}}</option>
  <option *ngFor="let listitem of lista" [value]=listitem>{{listitem}}</option>
</select>

<!-- input field with list -->

<input *ngIf="editMode && tipus == 'inpselect'" class=" grayCell pad03 center" type="pad03" [id]="fcName" [attr.list]="fcName+'x'" [value]="ertek"/>
<datalist *ngIf="tipus == 'inpselect'" [id]="fcName+'x'">
  <option *ngFor="let listitem of lista" [value]=listitem>{{listitem}}</option>
</datalist>

<!-- gombok -->
<div *ngIf="editMode" class="buttonCont  margTop1">
  <button class="itemGet pad03" type="button" (click)="onSave(fcName)">Mentés</button>
</div>
