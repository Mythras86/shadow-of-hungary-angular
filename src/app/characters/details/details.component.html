@if (s.detailsForm) {
  <form [formGroup]="s.detailsForm">

    <!-- ha már az alapjellemzők ki lettek töltve -->
    @for (detail of detailsUtil; track $index) {
      @if (alapJellemzok && detail.szerkesztes == false) {
        <app-detail [ngClass]="{selected: s.selected == detail.fcName}"
        [detail] = "detail"
        [control] = "s.getFc(detail.fcName)"
        ></app-detail>
      }
    }

  </form>
}
